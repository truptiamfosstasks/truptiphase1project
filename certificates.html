<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgb(32, 32, 31);
      font-family: serif;
      color: aliceblue;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: rgb(120, 118, 118);
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .nav-title {
      font-size: 30px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 18px;
      color: aliceblue;
    }

    .nav-links a:hover {
      color: black;
    }

    .certificate-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .certificate-section img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border: 2px outset rgb(113, 109, 109);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-title {
        font-size: 24px;
      }

      .certificate-section {
        flex-direction: column;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">Trupti Talampalli</div>
    <div class="nav-links">
      <a href="index.html" target="_blank">Back</a>
      <a href="home.html" target="_blank">Home</a>
      <a href="aboutme.html" target="_blank">About Me</a>
      <a href="conatct.html" target="_blank">Contact</a>
      <a href="#" style="text-decoration: underline;">Certificates</a>
    </div>
  </nav>

  <!-- Certificates -->
  <div class="certificate-section">
    <img src="cert1.jpg" alt="Certificate 1">
    <img src="certi2.jpg" alt="Certificate 2">
  </div>

</body>
</html>
