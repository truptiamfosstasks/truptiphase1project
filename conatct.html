  <style>
    body {
      background-color: rgb(32, 32, 31);
      font-family: serif;
      color: aliceblue;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: rgb(120, 118, 118);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .nav-title {
      font-size: 30px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

      color: aliceblue;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: black;
    }

    .contact-header {
      font-size: 40px;
      text-align: center;
      margin: 40px 20px 20px;
      font-family: cursive;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      text-decoration: none;
      color: aliceblue;
    }

    .contact-item img {
      width: 40px;
      height: 40px;
    }

    .contact-item:hover {
      color: #ddd;
    }

    @media (min-width: 768px) {
      .contact-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
      }

      .contact-item {
        font-size: 26px;
      }

      .contact-header {
        font-size: 50px;
      }
    }
  </style>
