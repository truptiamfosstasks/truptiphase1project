<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(32, 32, 31);
            margin: 0;
            font-family: serif;
            color: aliceblue;
        }

        nav {
            background-color: rgb(120, 118, 118);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        nav h1 {
            font-size: 32px;
            margin: 0;
        }

        .nav-links a {
            color: aliceblue;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .main-content img {
            width: 100%;
            max-width: 700px;
            height: auto;
            border: 2px outset rgb(113, 109, 109);
        }

        .text-content {
            flex: 1;
            padding: 20px;
        }

        .text-content h2 {
            font-size: 60px;
            margin-top: 50px;
        }

        .text-content p {
            font-size: 18px;
            max-width: 500px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px 20px 0 0;
            padding: 10px 20px;
            font-size: 20px;
            color: rgb(21, 24, 27);
            background-color: rgb(160, 163, 163);
            border: 2px solid white;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .buttons a:hover {
            background-color: white;
            color: black;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .text-content {
                text-align: center;
                margin-top: 20px;
                padding: 0;
            }

            .text-content h2 {
                font-size: 40px;
            }

            .buttons a {
                font-size: 18px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <h1>Trupti Talampalli</h1>
        <div class="nav-links">
            <a href="myportfolio.html" target="_blank">Back</a>
            <a href="home.html" target="_blank">Home</a>
            <a href="aboutme.html" target="_blank">About Me</a>
            <a href="contact.html" target="_blank">Contact</a>
            <a href="certificates.html" target="_blank">Certificates</a>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="main-content">
        <img src="tupi5.jpg" alt="Portfolio Image">
        <div class="text-content">
            <h2>My <br> Portfolio</h2>
            <p>Welcome to my portfolio, where creativity meets innovation. Explore my journey as a UG Student and discover the projects that showcase my skills and passion. Let's turn ideas into reality, together!</p>
            <div class="buttons">
                <a href="explore.html" target="_blank">Explore &gt;&gt;</a>
                <a href="resume.html" target="_blank">Resume &gt;&gt;</a>
            </div>
        </div>
    </div>

</body>
</html>
