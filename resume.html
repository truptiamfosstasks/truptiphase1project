<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(32, 32, 31);
            color: aliceblue;
            margin: 0;
            font-family: serif;
        }

        nav {
            background-color: rgb(120, 118, 118);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        nav h1 {
            font-size: 36px;
            margin: 0;
        }

        .nav-links a {
            color: aliceblue;
            margin-left: 20px;
            font-size: 18px;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .resume-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .resume-container img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border: 5px outset rgb(83, 81, 81);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .nav-links a {
                font-size: 16px;
            }

            .resume-container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <h1>Trupti Talampalli</h1>
        <div class="nav-links">
            <a href="index.html" target="_blank">Back</a>
            <a href="home.html" target="_blank">Home</a>
            <a href="aboutme.html" target="_blank">About Me</a>
            <a href="conatct.html" target="_blank">Contact</a>
            <a href="certificates.html" target="_blank">Certificates</a>
        </div>
    </nav>

    <!-- Resume Image -->
    <div class="resume-container">
        <img src="res.jpg" alt="Trupti Talampalli Resume">
    </div>

</body>
</html>
